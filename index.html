<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newspaper Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>The Daily News</h1>
      <p>Bringing you the latest updates from around the world</p>
    </header>

    <main>
      <section class="headline">
        <h2>Breaking News</h2>
        <article>
          <img src="headline.jpg" alt="Headline Image" />
          <h3>Major Event Happens Today</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </article>
      </section>

      <section class="news">
        <h2>More News</h2>
        <div class="news-articles" id="news-articles"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 The Daily News</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
